<html>
 <head>
  <title>Remedie Media Center</title>
  <link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="screen,projection" /><!--[if IE]><link rel="stylesheet" href="/static/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.latest.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery-ui-1.7.custom.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.flydom-3.1.1.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.blockUI.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.sprintf.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.contextmenu.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.copy.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.hotkeys.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.corners.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.form.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.dimensions.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.scrollTo-min.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.progressbar.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.jgrowl.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.ev.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.ajaxcomet.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/menu.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/swfobject.js"></script>
  <script language="javaScript" type="text/javascript" src="/static/js/qtobject.js"></script>
  <script language="javaScript" type="text/javascript" src="/static/js/mpobject.js"></script>
  <script language="javaScript" type="text/javascript" src="/static/js/wmvplayer/wmvplayer.js"></script>
  <script language="javaScript" type="text/javascript" src="/static/js/wmvplayer/silverlight.js"></script>
  <script language="javaScript" type="text/javascript" src="/static/js/divxobject.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/URI.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/shadowbox/adapter/shadowbox-jquery.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/shadowbox/shadowbox.js"></script>
  <script language="JavaScript" type="text/javascript">
    Shadowbox.loadSkin('classic', '/static/js/shadowbox/skin');
    Shadowbox.loadLanguage('en', '/static/js/shadowbox/lang');
    Shadowbox.loadPlayer(['swf','flv','qt','html','iframe'], '/static/js/shadowbox/player');
    $(window).load(function() {
      Shadowbox.init({
        flvPlayer: '/static/player.swf',
        animSequence: 'sync',
        modal: true
      });
    });
  </script>
  <link rel="stylesheet" href="/static/css/site.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/jquery.jgrowl.css" type="text/css" />
  <script language="JavaScript" type="text/javascript" src="/static/js/remedie.util.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/remedie.js"></script>
  <script language="JavaScript" type="text/javascript">var remedie; $( function(){ remedie = new Remedie() })</script>
 </head>
 <body>
  <div class="container">
   <div id="menu-nav">
   <ul class="inline">
   <li class="first"><a href="#new-channel" class="new-channel-menu">New</a></li>
   <li><a href="#menu" class="channel-list-menu">List</a></li>
   <li><a href="#refresh" class="refresh-menu">Refresh</a></li>
   <li><a href="#about" class="about-dialog-menu">About</a></li>
   <li><input id="filter-search" size="16" type="search" placeholder="Filter" autosave="remedie" results="5" /></li>
   </ul>
   </div>

   <div id="header"><h1 class="channel-list-menu"><a href="#menu">Remedie Media Center</a></h1></div>
   <div id="collection"></div>
   <div id="channel-pane"></div>

   <div id="new-channel-dialog">
   <form id="new-channel-form">
   Enter Channel URL (Usually RSS Feed) <br/>
   <input type="text" value="" id="new-channel-url" /><br/>
   <input type="checkbox" id="no-discovery" /> <label for="no-discovery">Skip RSS Discovery</label><br/>
   <div class="float-left">
   <input type="button" id="import-opml" value="Import OPML" />
   </div>
   <div class="float-right">
   <input type="button" value="Cancel" class="cancel-dialog" />
   <input type="submit" value="Add" />
   </div>
   </form>
   </div>

   <div id="import-opml-dialog">
   <form action="#" method="post" id="import-opml-form" enctype="multipart/form-data" target="upload-frame">
   OPML file: <input type="file" name="file" id="import-file" />
   <div class="float-right">
   <input type="button" value="Cancel" class="cancel-dialog" />
   <input type="button" value="Import" id="import-opml-upload" />
   </div>
   </form>
   </div>

   <div id="rename-channel-dialog">
   <form id="rename-channel-form">
   Rename Channel Name<br/>
   <input type="text" value="" id="new-channel-name" />
   <div class="float-right">
   <input type="button" value="Cancel" class="cancel-dialog" />
   <input type="submit" value="Rename" />
   </div>
   </form>
   </div>

   <div id="channel-item-context-menu" class="contextMenu"><ul></ul></div>
   <div id="channel-context-menu" class="contextMenu">
   <ul>
    <li id="channel_context_refresh">Update Channel</li>
    <li id="channel_context_rename">Rename Channel</li>
    <li id="channel_context_mark_watched">Mark All items as Watched</li>
    <li id="channel_context_cooliris">Launch Cooliris</li>
    <li id="channel_context_clear_stale">Clear stale items</li>
    <li id="channel_context_remove">Delete Channel</li>
   </ul></div>

   <iframe name="upload-frame" id="upload-frame" src="about:blank"></iframe>
 </body>
</html>
